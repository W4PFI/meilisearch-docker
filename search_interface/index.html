<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@7.0.0/themes/satellite.css">
    <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4"></script>
</head>
<body>
    <h1>Search Documents</h1>
    <div id="searchbox"></div>
    <div id="hits"></div>

    <script>
        const search = instantsearch({
            indexName: 'documents',
            searchClient: algoliasearch('http://localhost:7700', ''),
        });

        search.addWidget(
            instantsearch.widgets.searchBox({
                container: '#searchbox',
                placeholder: 'Search your documents...',
            })
        );

        search.addWidget(
            instantsearch.widgets.hits({
                container: '#hits',
                templates: {
                    item: `
                        <div>
                            <strong>{{id}}</strong>
                            <p>{{content}}</p>
                        </div>
                    `,
                },
            })
        );

        search.start();
    </script>
</body>
</html>
